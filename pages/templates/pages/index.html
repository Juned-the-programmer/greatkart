{% extends 'pages/base.html' %}
{% load static %}

{% block title %}Home Page{% endblock title %}

{% block content %}
<section class="section-intro padding-y-sm">
    <div class="container">

    <div class="intro-banner-wrap">
        <img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
    </div>

    </div> 
</section>

<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header>

<div class="row">
{% for i in product_data %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{i.get_url}}" class="img-wrap"> <img src="{{i.images.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{i.get_url}}" class="title">{{i.product_name}}</a>
				<div class="price mt-1">${{i.price}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div>
{% endfor %} 
</div>
{% endblock content %}
